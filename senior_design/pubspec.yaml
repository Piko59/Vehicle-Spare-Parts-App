name: senior_design
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.31.1
  firebase_auth: ^4.7.1
  cloud_firestore: ^4.17.4
  firebase_storage: ^11.7.6
  image_picker: ^1.1.1
  lottie: 3.0.0
  flutter_signin_button: ^2.0.0
  intl: ^0.17.0
  google_maps_flutter: ^2.6.1
  location: ^6.0.2
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  flutter_rating_bar: ^4.0.0
  url_launcher: ^6.3.0
  algolia: ^1.0.0
  firebase_database: ^10.5.7
  path_provider: ^2.1.3
  image_cropper: ^4.0.1
  flutter_image_compress: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - lib/images/
    - assets/
